{% extends 'admin/base_admin.html' %}

{% block content %}
    {{ super() }}
    <div class="content white-text">
         <form action="search_bookcopy_A" method="POST">
    <p><input  class="search_input" type="text" name="search_bookcopy_A"  required align="left"><input class="search_submit" type="submit" value="Search"></p>
    </form>
        <h3>Books Copy</h3>

        {% if books %}
            <ul class="book-copy-list">

                {% for book in books %}
                    <li>
                        <p><a href="{{ url_for('.showBooksCopy', alias_id=book.id)}}">{{book.id}} {{book.title}}</a></p>
                    </li>
                {% endfor %}

            </ul>
        {% else %}
            <p>No books copies available.</p>
        {% endif %}
    </div>
    <div class="under"></div>
{% endblock %}
